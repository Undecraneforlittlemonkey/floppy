<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parad'Aise - BDE Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #70c5ce;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #scoreBox {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 50px; /* Score plus gros */
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #000;
            display: none;
            width: 85%;
            max-width: 350px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.5);
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            border: 3px solid black;
            box-shadow: 4px 4px 0px #000;
            margin-top: 10px;
        }
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #000;
        }
        h1 { margin-top: 0; font-size: 32px; color: #ff69b4; text-shadow: 2px 2px 0 #000; -webkit-text-stroke: 1px black; }
        p { font-size: 18px; font-weight: bold;}
    </style>
</head>
<body>

    <div id="scoreBox">0</div>

    <div id="startScreen" style="display: block;">
        <h1>PARAD'AISE<br>FLAPPY</h1>
        <p>L'ange a pris du muscle !<br>Tape pour voler.</p>
        <button onclick="startGame()">JOUER</button>
    </div>

    <div id="gameOverScreen">
        <h1>PERDU !</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Meilleur: <span id="bestScore">0</span></p>
        <p style="font-size: 14px; color: #333;">Montre ce score au stand BDE !</p>
        <button onclick="resetGame()">REJOUER</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        // On charge uniquement l'oiseau et le fond
        const birdImg = new Image(); birdImg.src = 'bird.png';
        const bgImg = new Image(); bgImg.src = 'bg.png';

        // --- CONFIGURATION PHYSIQUE ---
        let frames = 0;
        let score = 0;
        let gamePlaying = false;
        
        // Gravité douce pour que ce soit maniable
        let gravity = 0.18; 
        let speed = 2.8;    
        let jumpStrength = 4.5; 

        // Réglages des tuyaux
        // On augmente l'espace car l'ange est plus gros
        let pipeGap = 230; 
        let pipeSpawnRate = 110; // Fréquence d'apparition

        function resize() {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth > 500 ? 500 : window.innerWidth;
        }
        window.addEventListener('resize', resize);
        resize();

        const bird = {
            x: 50,
            y: 150,
            w: 60, // GROS ANGE (Largeur)
            h: 60, // GROS ANGE (Hauteur)
            velocity: 0,
            rotation: 0,
            
            draw: function() {
                ctx.save();
                ctx.translate(this.x + this.w/2, this.y + this.h/2);
                
                // Rotation légère
                let targetRotation = this.velocity * 0.1;
                this.rotation += (targetRotation - this.rotation) * 0.5;
                ctx.rotate(this.rotation);

                if (birdImg.complete && birdImg.naturalHeight !== 0) {
                    ctx.drawImage(birdImg, -this.w/2, -this.h/2, this.w, this.h);
                } else {
                    // Carré de secours rose si l'image ne charge pas
                    ctx.fillStyle = "#ff69b4";
                    ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
                }
                ctx.restore();
            },
            
            update: function() {
                this.velocity += gravity;
                this.y += this.velocity;

                // Sol (Sable)
                if (this.y + this.h >= canvas.height - 20) {
                    this.y = canvas.height - 20 - this.h;
                    gameOver();
                }
                // Plafond
                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = -jumpStrength;
            }
        };

        const pipes = {
            position: [],
            w: 75, // Tuyaux assez larges

            draw: function() {
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    let topY = p.y;
                    let bottomY = p.y + pipeGap;

                    // Style des tuyaux (Vert classique avec bordure noire)
                    ctx.fillStyle = "#74BF2E"; // Vert clair
                    ctx.strokeStyle = "#000"; // Contour noir
                    ctx.lineWidth = 2;

                    // TUYAU DU HAUT
                    ctx.fillRect(p.x, 0, this.w, topY);
                    ctx.strokeRect(p.x, -2, this.w, topY + 2); // -2 pour cacher le bord haut
                    
                    // Le "bouchon" du bas du tuyau haut
                    ctx.fillStyle = "#558C22"; // Vert plus foncé pour le bord
                    ctx.fillRect(p.x - 5, topY - 20, this.w + 10, 20);
                    ctx.strokeRect(p.x - 5, topY - 20, this.w + 10, 20);

                    // TUYAU DU BAS
                    ctx.fillStyle = "#74BF2E";
                    ctx.fillRect(p.x, bottomY, this.w, canvas.height - bottomY);
                    ctx.strokeRect(p.x, bottomY, this.w, canvas.height - bottomY);

                    // Le "bouchon" du haut du tuyau bas
                    ctx.fillStyle = "#558C22";
                    ctx.fillRect(p.x - 5, bottomY, this.w + 10, 20);
                    ctx.strokeRect(p.x - 5, bottomY, this.w + 10, 20);
                }
            },
            
            update: function() {
                if (frames % pipeSpawnRate === 0) {
                    // Calcul aléatoire intelligent pour que ça reste jouable
                    const minHeight = 50;
                    const maxHeight = canvas.height - pipeGap - minHeight - 50;
                    
                    this.h = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                    
                    this.position.push({
                        x: canvas.width,
                        y: this.h
                    });
                }

                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    p.x -= speed;

                    // HITBOX (Collision)
                    // On est gentil avec le joueur : on réduit un peu la zone de mort
                    // pour que l'ange puisse frôler les tuyaux sans mourir.
                    let tolerance = 8; 
                    let bottomPipeY = p.y + pipeGap;
                    
                    if (
                        bird.x + bird.w - tolerance > p.x && 
                        bird.x + tolerance < p.x + this.w && 
                        (bird.y + tolerance < p.y || bird.y + bird.h - tolerance > bottomPipeY)
                    ) {
                        gameOver();
                    }

                    if (p.x + this.w < bird.x && !p.passed) {
                        score++;
                        document.getElementById("scoreBox").innerText = score;
                        p.passed = true;
                    }

                    if (p.x + this.w <= -100) {
                        this.position.shift();
                        i--;
                    }
                }
            },
            reset: function() { this.position = []; }
        };

        function draw() {
            // FOND
            if (bgImg.complete && bgImg.naturalHeight !== 0) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            } else {
                // Fond bleu uni si l'image ne marche pas
                ctx.fillStyle = "#70c5ce";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            pipes.draw(); // On dessine les tuyaux AVANT l'oiseau
            bird.draw();
            
            // Sol simple (sable)
            ctx.fillStyle = "#e1c699";
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 20);
            ctx.lineTo(canvas.width, canvas.height - 20);
            ctx.stroke();
        }

        function update() { bird.update(); pipes.update(); }

        function loop() {
            if (!gamePlaying) return;
            update();
            draw();
            frames++;
            requestAnimationFrame(loop);
        }

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameOverScreen").style.display = "none";
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.reset();
            score = 0;
            frames = 0;
            document.getElementById("scoreBox").innerText = "0";
            gamePlaying = true;
            loop();
        }

        function resetGame() {
            startGame();
        }

        function gameOver() {
            gamePlaying = false;
            let best = localStorage.getItem('bde_paradise_best') || 0;
            if (score > best) { best = score; localStorage.setItem('bde_paradise_best', best); }
            document.getElementById("finalScore").innerText = score;
            document.getElementById("bestScore").innerText = best;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function jump(e) {
            // Empêche le double tap zoom et le scroll
            if (e.cancelable && e.type === 'touchstart') e.preventDefault();
            if(gamePlaying) bird.flap();
        }

        // Écouteurs d'événements (Touches et Clics)
        canvas.addEventListener("mousedown", jump);
        canvas.addEventListener("touchstart", jump, {passive: false});
        window.addEventListener('keydown', function(e){
            if(e.code === 'Space') jump(e);
        });

        resize();
        draw();

    </script>
</body>
</html>
